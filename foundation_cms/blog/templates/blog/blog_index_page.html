{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <div>{{ page.body|richtext }}</div>
  <ul>
    {% for blog in blogs %}
      <li>
        <a href="{{ blog.url }}">{{ blog.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
