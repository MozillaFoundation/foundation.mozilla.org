{% load wagtailimages_tags static %}

<div class="grid-x">
    <header class="cell small-12 medium-9 medium-offset-1 large-8">
        <h1>{{ page.title }}</h1>
        <span class="author-wrapper">
            <span class="author">{{ page.author.name }}</span>
        </span>
    </header>
</div>
<div class="grid-x">
    <div class="lead-image-wrapper cell small-12 medium-10 medium-offset-1 large-10">
        <figure>
            {% image page.hero_image fill-1188x792 as img_small %}
            {% image page.hero_image fill-1788x1192 as img_large %}

            <picture>
                <source
                    media="(max-width: 639px)"
                    srcset="{{ img_small.url }}"
                    width="{{ img_small.width }}"
                    height="{{ img_small.height }}"
                  >
                  <img
                    src="{{ img_large.url }}"
                    width="{{ img_large.width }}"
                    height="{{ img_large.height }}"
                    alt="{{ img_large.alt }}"
                    loading="lazy"
                  >
            </picture>
        </figure>
    </div>
</div>
