{% load wagtailimages_tags i18n %}

{% if anchor_sections %}
  <div class="anchor-navigation">
    <p>{% trans "IN THIS REVIEW" %}</p>
    <ul>
      {% for section in anchor_sections %}
        <li><a href="#{{ section.anchor }}">{{ section.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
