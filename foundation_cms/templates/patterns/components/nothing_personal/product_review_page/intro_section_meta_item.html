<div class="intro-section__meta-item {% if style_variation %}intro-section__meta-item--{{ style_variation }}{% endif %}">
    {% if label %}
        <dt>{{ label }}</dt>
    {% endif %}
    <dd>
        {% if time %}
            <time datetime="{{ time }}">{{ time }}</time>
        {% else %}
            {{ value }}
        {% endif %}
    </dd>
</div>
