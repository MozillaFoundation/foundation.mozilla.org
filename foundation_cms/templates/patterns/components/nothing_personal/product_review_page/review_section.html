<section class="review-section grid-container">
    <div class="review-section__inner-wrapper grid-x">
        <div class="cell small-12 large-3">
            <h2 class="review-section__heading">{% block heading_text %}{% endblock%}</h2>
        </div>
        <div class="cell small-12 large-8 large-offset-1">
            {% block review_content %}{% endblock%}
        </div>
    </div>
</section>

{% if show_newsletter_signup %}
    <div class="newsletter-section grid-container">
        <div class="grid-x">
            <div class="cell small-12 medium-12" style="background: #ccc; padding: 2rem;">
                <div>
                    [field to be added] Email CTA
                </div>
            </div>
        </div>
    </div>
{% endif %}
