{% load static %}
{% load wagtailcore_tags %}

<div class="share-container">
  {% if show_title != False %}
    <h3 class="share-title">{{ title|default:"Share this!" }}</h3>
  {% endif %}
  <div class="share-buttons">
    <!-- Facebook -->
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url|urlencode }}&title={{ page.title|urlencode }}" target="_blank" rel="noopener noreferrer" class="share-btn" aria-label="Facebook">
      <img src="{% static 'foundation_cms/_images/icons/social-facebook-black.svg' %}" width="18" height="18" alt="Share on Facebook">
    </a>

    <!-- Email -->
    <a href="mailto:?subject={{ page.title|urlencode }}&body={{ page.url|urlencode }}" class="share-btn email-share-btn" aria-label="Email">
      <img src="{% static 'foundation_cms/_images/icons/social-email-black.svg' %}" width="18" height="18" alt="Share by Email">
    </a>

    <!-- Copy Link -->
    <button class="share-btn copy-link-share-btn" data-copy-url="{{ page.url }}" aria-label="Copy Link">
      <img src="{% static 'foundation_cms/_images/icons/social-copy-link-black.svg' %}" width="18" height="18" alt="Copy Link" title="Copy Link">
    </button>
  </div>

</div>
