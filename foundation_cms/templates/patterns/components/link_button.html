<a href="{{ link.url }}"
   {% if value.new_window %}target="_blank"{% endif %}
   class="{{ classnames }} {{ button_style }}">
  <span class="{{ button_style }}__roller">
    <span class="{{ button_style }}__rolltext">
      <span class="{{ button_style }}_text">{{ link.label }}</span>
      <span class="{{ button_style }}__text {{ button_style }}__text--roll-in">{{ link.label }}</span>
    </span>
  </span>
</a>
