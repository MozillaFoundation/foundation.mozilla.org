{% load wagtailcore_tags streamfield_tags %}

{% for block in streamfield %}
  {% if block.block_type|should_wrap_block %}
    <div class="grid-container">
      <div class="grid-x">
        <div class="cell">
          {% include_block block with page_type=page_type %}
        </div>
      </div>
    </div>
  {% else %}
    {% include_block block with page_type=page_type %}
  {% endif %}
{% endfor %}
