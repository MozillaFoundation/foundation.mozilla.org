{% if button_style == "btn-primary" or button_style == "btn-secondary" %}
  {% with tag=tag|default:"a" %}
    {% if tag == "button" %}
      <button
        type="{{ button_type|default:'button' }}"
        {% if name %}name="{{ name }}"{% endif %}
        {% if button_value %}value="{{ button_value }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        {% if data_attrs %}
          {% for key, value in data_attrs.items %}
            data-{{ key }}="{{ value }}"
          {% endfor %}
        {% endif %}
        class="{{ button_style }} {{ classnames }}">
        {% include "patterns/components/_button_roller.html" %}
      </button>
    {% else %}
      <a href="{{ url }}"
         {% if value.new_window %}target="_blank"{% endif %}
         {% if data_attrs %}
           {% for key, value in data_attrs.items %}
             data-{{ key }}="{{ value }}"
           {% endfor %}
         {% endif %}
         {% if "hidden" in classnames %}tabindex="-1"{% endif %}
         class="{{ button_style }} {{ classnames }}">
        {% include "patterns/components/_button_roller.html" %}
      </a>
    {% endif %}
  {% endwith %}
{% endif %}
