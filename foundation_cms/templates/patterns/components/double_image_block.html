{% load wagtailimages_tags %}
<div class="double-image-block">
    <div class="double-image-block__container">
        <!-- First image -->
        <div class="double-image-block__item double-image-block__item--{{ value.first_orientation }}">
            <div class="double-image-block__image-container">
                {% image value.first_image original as img1 %}
                <img src="{{ img1.url }}" alt="{{ value.first_title|default:'Image' }}" class="double-image-block__image">
            </div>
            {% if value.first_title %}
                <p class="double-image-block__title">{{ value.first_title }}</p>
            {% endif %}
        </div>
        <!-- Second image -->
        <div class="double-image-block__item double-image-block__item--{{ value.second_orientation }}">
            <div class="double-image-block__image-container">
                {% image value.second_image original as img2 %}
                <img src="{{ img2.url }}" alt="{{ value.second_title|default:'Image' }}" class="double-image-block__image">
            </div>
            {% if value.second_title %}
                <p class="double-image-block__title">{{ value.second_title }}</p>
            {% endif %}
        </div>
    </div>
</div>
