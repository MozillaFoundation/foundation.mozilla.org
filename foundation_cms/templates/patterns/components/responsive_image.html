{% if renditions %}
    <img src="{{ primary_rendition.url }}"
         srcset="{% for item in renditions %}{{ item.rendition.url }} {{ item.width }}w{% if not forloop.last %}, {% endif %}{% endfor %}"
         sizes="{{ sizes }}"
         width="{{ primary_rendition.width }}"
         height="{{ primary_rendition.height }}"
         alt="{{ primary_rendition.alt }}"
         loading="lazy">
{% endif %}
