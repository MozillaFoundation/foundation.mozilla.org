{% load wagtailcore_tags %}

{% block block_content %}
  <a href="{{ value.url }}" {% if value.new_window %}target="_blank"{% endif %}{% if classnames %} class="{{ classnames }}"{% endif %}>
    {% if label_override %}
      {{ label_override }}
    {% elif value.label %}
      {{ value.label }}
    {% endif %}
  </a>
{% endblock block_content %}
