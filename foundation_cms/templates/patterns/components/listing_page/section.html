{% if pages %}
  <div class="grid-container listing-content__section">
    {% if section_title %}
      <div class="grid-x">
        <div class="cell">
          <h2 class="listing-content__section-heading">{{ section_title }}</h2>
        </div>
      </div>
    {% endif %}
    <ul>
      {% for page in pages %}
        {% include "patterns/components/listing_page/item.html" with page=page %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
