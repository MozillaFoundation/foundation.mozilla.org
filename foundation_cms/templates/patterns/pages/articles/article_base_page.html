{% extends "base.html" %}

{% load static wagtailimages_tags %}

{% block body_class %}nothing-personal {{ page_type_bem }}{% endblock body_class %}

{% block brand_banner %}
    <div class="brand-banner" role="banner">
        <img src="{% static 'foundation_cms/_images/nothing-personal/NP-logo.svg' %}" alt="Nothing Personal by Mozilla Foundation Logo" width="130" height="99" />
    </div>
{% endblock brand_banner %}

{% block pre_footer_banner %}
    <div class="pre-footer-banner grid-container">
        <img class="pre-footer-banner__wordmark" src="{% static 'foundation_cms/_images/nothing-personal/NP-Logomark.svg' %}" alt="Nothing Personal Logomark" width="100%" height="auto" />
    </div>
{% endblock pre_footer_banner %}
