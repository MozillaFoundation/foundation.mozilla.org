{% load wagtailimages_tags %}

<div class="featured-card-container">
  <div class="grid-container">
    <div class="featured-card">
      {% if self.image %}
        <div class="featured-card__image">
          {% image self.image fill-600x400 as card_img %}
          <img height="{{ card_img.height }}" width="{{ card_img.width }}" src="{{ card_img.url }}" alt="{{ card_img.alt }}">
        </div>
      {% endif %}
      <div class="featured-card__content">
        <h3 class="featured-card__heading">{{ self.heading }}</h3>
        <div class="featured-card__description">
          {{ self.description|safe }}
        </div>
        {% if self.button %}
          <div class="featured-card__button">
            {% include "patterns/blocks/themes/default/link_button_block.html" with value=self.button %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
