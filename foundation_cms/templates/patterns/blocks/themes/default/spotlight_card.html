{% load wagtailcore_tags wagtailimages_tags %}
{% load wagtailimages_tags %}

<article class="spotlight-card__wrapper spotlight-card__wrapper__{{ position }}">
  {% if card.image %}
    <figure class="spotlight-card__image">
      {% image card.image fill-600x600 %}
    </figure>
  {% endif %}

  <div class="spotlight-card__content">
    {% if card.label %}
      <span class="spotlight-card__label">{{ card.label }}</span>
    {% endif %}
    {% if card.title %}
      <h3 class="spotlight-card__headline">{{ card.title }}</h3>
    {% endif %}
    {% if card.description %}
      <div class="spotlight-card__text">{{ card.description }}</div>
    {% endif %}
  </div>
</article>
