{% load wagtailimages_tags %}
<div class="activation-card">
    {% if self.image %}
        <div class="activation-card__image-container">
            <img src="{{ self.image.file.url }}"
                 alt="{{ self.title }}"
                 class="activation-card__image"
                 width="100%"
                 height="100%">
        </div>
    {% endif %}
    <div class="activation-card__content">
        {% if self.category %}<div class="activation-card__category">{{ self.category }}</div>{% endif %}
        <h3 class="activation-card__title">{{ self.title }}</h3>
        {% if self.text %}<div class="activation-card__text">{{ self.text }}</div>{% endif %}
        {% if self.link %}
            <a href="{{ self.link.url }}" class="activation-card__cta">
                {{ self.link.label }}
            </a>
        {% endif %}
    </div>
</div>
