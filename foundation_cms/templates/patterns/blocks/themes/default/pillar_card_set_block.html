{% load wagtailcore_tags %}
{% block block_content %}
  <div class="pillar-card-set">
    <div class="pillar-card-set__card-container">
      {% for card in self.cards %}
        {% with link=card.cta_link.0 target=card.cta_link.0.new_window|yesno:"_blank," %}
          <div class="pillar-card-set__card"
               {% if link %}
                 data-href="{{ link.url }}"
                 {% if target %}data-target="{{ target }}"{% endif %}
               {% endif %}>
            <p class="pillar-card-set__card-headline">{{ card.headline }}</p>
            <div class="pillar-card-set__card-bottom-wrapper">
              {% if link %}
                <div class="pillar-card-set__card-link-wrapper">
                  <a class="pillar-card-set__card-link"
                     href="{{ link.url }}"
                     {% if target %}target="{{ target }}" rel="noopener noreferrer"{% endif %}>
                    {{ link.label }}
                  </a>
                </div>
              {% endif %}
              <div class="pillar-card-set__card-illu-wrapper">

              </div>
            </div>
          </div>
        {% endwith %}
      {% endfor %}
    </div>
  </div>
{% endblock block_content %}
