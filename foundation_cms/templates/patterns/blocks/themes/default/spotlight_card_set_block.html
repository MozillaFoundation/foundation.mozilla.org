{% load wagtailcore_tags wagtailimages_tags %}

<div class="spotlight-card-set">
  <div class="spotlight-card-set__slides">
    {% for card in self.cards %}
      {% include "./spotlight_card.html" with card=card index=forloop.counter0|add:"1" %}
    {% endfor %}
    <div class="spotlight-card-set__details" aria-live="polite">
      <!-- Content will be inserted via JS -->
    </div>
  </div>
  <div class="spotlight-card-set__controls">
    <button class="button spotlight-card-set__prev">Prev</button>
    <div class="spotlight-card-set__counter"><span data-active-index>1</span> / {{ self.cards|length }}</div>
    <button class="button spotlight-card-set__next">Next</button>
  </div>
</div>
