{% load wagtailcore_tags wagtailimages_tags %}

<div class="spotlight-card-set">
  <div class="grid-container mobile-padding-0">
    <div class="grid-x">
      <div class="cell">
        <div class="spotlight-card-carousel" tabindex="0" role="region" aria-label="Spotlight Carousel" aria-roledescription="carousel">
          <ol class="spotlight-card-carousel__slides">
            {% for card in self.cards %}
              <li>{% include "./spotlight_card.html" with card=card index=forloop.counter0|add:"1" %}</li>
            {% endfor %}
          </ol>
          <div class="spotlight-card-carousel__teaser" aria-live="polite">
            <!-- content will be updated by JS -->
          </div>
          <div class="spotlight-card-carousel__controls">
            {% include "./fragments/pagination_controls.html" with total=self.cards|length %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
