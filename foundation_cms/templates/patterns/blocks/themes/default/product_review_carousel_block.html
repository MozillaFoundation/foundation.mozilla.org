{% load wagtailcore_tags %}

<section class="product-review-carousel">
    <div class="product-review-carousel__subtitle">{{ self.subtitle }}</div>
    <div class="product-review-carousel__title">{{ self.title }}</div>
    <div class="product-review-carousel__text">{{ self.text }}</div>
    <div class="product-review-carousel__cards-container">
        {% for card_item in self.cards %}
            <div class="product-review-carousel__card-wrapper">
                {% include_block card_item %}
            </div>
        {% endfor %}
    </div>
    {% if self.cta_link %}
        {% include "patterns/blocks/themes/default/cta_link_block.html" with link=self.cta_link.0 %}
    {% endif %}
</section>
