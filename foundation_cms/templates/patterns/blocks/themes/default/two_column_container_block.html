{% load wagtailcore_tags %}

<div class="two-column-container two-column-container--{{ self.vertical_alignment }}">

  <div class="container-column container-column-left">
    {% for block in self.left_column %}
      {{ block }}
    {% endfor %}
  </div>

  <div class="container-column container-column-right">
    {% for block in self.right_column %}
      {{ block }}
    {% endfor %}
  </div>

</div>
