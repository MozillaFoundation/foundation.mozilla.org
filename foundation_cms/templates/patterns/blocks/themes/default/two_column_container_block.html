{% load wagtailcore_tags %}

<div class="block-two_column_container_block">
  <div class="grid-x grid-margin-x">

    {% if self.title %}
      <div class="cell">
        <h2 class="two-column-title">{{ self.title }}</h2>
      </div>
    {% endif %}

    <div class="cell small-12 large-6">
      {% for block in self.left_column %}
        {{ block }}
      {% endfor %}
    </div>

    <div class="cell small-12 large-6">
      {% for block in self.right_column %}
        {{ block }}
      {% endfor %}
    </div>

  </div>
</div>
