{% load wagtailcore_tags %}

<div class="two-column-container two-column-container--{{ self.vertical_alignment }}">

  <div class="two-column-container__column two-column-container__column--left">
    {% for block in self.left_column %}
      {% include_block block %}
    {% endfor %}
  </div>

  <div class="two-column-container__column two-column-container__column--right">
    {% for block in self.right_column %}
      {% include_block block %}
    {% endfor %}
  </div>

</div>
