{% load wagtailcore_tags %}

<div class="product-review-section__qa-item">
    {% if question %}
        <dt class="product-review-section__subheading">{{ question }}</dt>
    {% endif %}
    <dd>
        <div class="product-review-section__ans">{{ ans }}</div>
        {% if additional_info %}
            <div class="product-review-section__additional-info">{{ additional_info|richtext }}</div>
        {% endif %}
    </dd>
</div>
