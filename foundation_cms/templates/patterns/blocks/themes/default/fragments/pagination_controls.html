{% load static %}

<div class="pagination-controls" role="group" aria-label="{{ aria_label|default:'Pagination controls' }}">
  <button type="button" class="button pagination-controls__prev" aria-label="{{ prev_label|default:'Previous' }}" data-direction="prev">
    <img src="{% static 'foundation_cms/_images/icons/button-arrow-left-white.svg' %}" alt="Next arrow" width="16" height="16" />
  </button>
  <div class="pagination-controls__counter">
    <span class="pagination-controls__current" data-active-index>1</span>
    <span class="pagination-controls__separator">/</span>
    <span class="pagination-controls__total">{{ total }}</span>
  </div>
  <button type="button" class="button pagination-controls__next" aria-label="{{ next_label|default:'Next' }}" data-direction="next">
    <img src="{% static 'foundation_cms/_images/icons/button-arrow-right-white.svg' %}" alt="Next arrow" width="16" height="16" />
  </button>
</div>
