{% load wagtailimages_tags %}
{% if card.cta_link and card.cta_link.link_to %}
  <a class="portrait-card" href="{{ card.cta_link.url }}" {% if card.cta_link.new_window %}target="_blank"{% endif %}>
{% endif %}
{% if card.image %}
  <div class="portrait-card__image">
    {% image card.image fill-354x354 %}
  </div>
{% endif %}

<div class="portrait-card__text">
  <p class="portrait-card__label label-text-regular">{{ card.label }}</p>
  <h4 class="portrait-card__headline">
    {{ card.headline }}
  </h4>
  <div class="portrait-card__cta">
    {{ card.cta_link.label }}
  </div>
</div>
{% if card.cta_link and card.cta_link.link_to %}
  </a>
{% endif %}
