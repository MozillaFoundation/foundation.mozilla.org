{% load wagtailcore_tags %}
<div class="list-block">

  <h3 class="list-block__title">{{ value.title }}</h3>

  {% if value.description %}
    <p class="list-block__description">{{ value.description }}</p>
  {% endif %}

  <div class="list-block__items">

    {% for item in value.items %}
      <div class="list-block__item">
        <a href="{% pageurl item %}" class="list-block__link">
          {{ item.title }}
        </a>
      </div>
    {% endfor %}

  </div>

</div>
