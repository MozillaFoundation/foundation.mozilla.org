<div class="text-social-block">
  {% if value.title %}
    <div class="text-social-block__title">{{ value.title }}</div>
  {% endif %}
  {% if value.text %}
    <div class="text-social-block__text">{{ value.text }}</div>
  {% endif %}
  <div class="text-social-block__share">
    {% include "patterns/components/share_container.html" with show_title=False %}
  </div>
</div>
