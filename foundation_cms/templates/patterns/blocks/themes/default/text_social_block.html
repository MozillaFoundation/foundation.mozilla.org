<div class="text-social-block">
  {% if value.title %}
    <div class="text-social-block__title">{{ value.title }}</div>
  {% endif %}
  {% if value.text %}
    <div class="text-social-block__text">{{ value.text }}</div>
  {% endif %}
  <div class="text-social-block__buttons">
    <a target="_blank" rel="noopener noreferrer" href="https://bsky.app/profile/mozilla.org" aria-label="Bluesky">
      <i class="icon-bluesky"></i>
    </a>
    <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/mozilla/" aria-label="Instagram">
      <i class="icon-instagram"></i>
    </a>
    <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/company/mozilla-corporation/" aria-label="LinkedIn">
      <i class="icon-linkedin"></i>
    </a>
    <a target="_blank" rel="noopener noreferrer" href="https://open.spotify.com/show/0vT7LJMeVDxyQ2ZamHKu08 "  aria-label="Spotify">
      <i class="icon-spotify"></i>
    </a>
    <a target="_blank" rel="noopener noreferrer" href="https://www.tiktok.com/@mozilla" aria-label="TikTok">
      <i class="icon-tiktok"></i>
    </a>
  </div>
</div>
