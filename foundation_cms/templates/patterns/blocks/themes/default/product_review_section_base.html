<section class="product-review-section grid-x" id="{% block wrapper_id %}{% endblock wrapper_id %}">
    <div class="cell small-12 large-3">
        <h2 class="product-review-section__heading">{% block heading_text %}{% endblock heading_text %}</h2>
    </div>
    <div class="cell small-12 large-8 large-offset-1">
        {% block review_content %}{% endblock review_content %}
    </div>
</section>

{% if show_newsletter_signup %}
    <div class="newsletter-section grid-container">
        <div class="grid-x">
            <div class="cell small-12 medium-12" style="background: #ccc; padding: 2rem;">
                <div>
                    [field to be added] Email CTA
                </div>
            </div>
        </div>
    </div>
{% endif %}
