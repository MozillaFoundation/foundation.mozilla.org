{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block block_content %}
  <div class="grid-container">
    {% if self.image %}
      <div class="audio-block__image">
        {% image self.image width-600 as audio_img %}
        <img height="{{ audio_img.height }}" width="{{ audio_img.width }}" src="{{ audio_img.url }}" alt="{{ audio_img.alt }}">
      </div>
    {% endif %}
    <p>{{ self.title }}</p>
    <p>{{ self.description }}</p>
    <p>{{ self.simplecast_embed_code|safe }}</p>
  </div>
{% endblock block_content %}
