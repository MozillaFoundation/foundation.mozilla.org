{% load wagtailcore_tags %}
{% block block_content %}
    <div class="grid-container">
        <h3>Audio Block</h3>
        <p>Audio Image: {{ self.image }}</p>
        <p>Audio Title: {{ self.title }}</p>
        <p>Audio Description: {{ self.description }}</p>
        <p>Audio Simplecast Embed: {{ self.simplecast_embed_code|safe }}</p>
    </div>
{% endblock block_content %}
