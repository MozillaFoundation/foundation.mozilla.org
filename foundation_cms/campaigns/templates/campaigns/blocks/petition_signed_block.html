<div class="petition-signed">

  {{ self.header|escape }}
  {{ self.body|richtext }}

  <form method="POST">
    {% csrf_token %}
    <button name="action" value="donate">{{ self.donate_button_text }}</button>
    <button name="action" value="share">{{ self.share_button_text }}</button>
    <button name="action" value="skip">{{ self.skip_button_text }}</button>
  </form>

</div>
