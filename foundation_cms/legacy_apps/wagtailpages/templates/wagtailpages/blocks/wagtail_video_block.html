{% extends "./base_streamfield_block.html" %}
{% load wagtailcore_tags %}

{% block block_row_classes %}
    tw-mx-0
{% endblock %}

{% block main_block_class %}
    streamfield-content
{% endblock %}

{% block block_content %}
    <video controls>
        {% for source in value.sources %}
            <source
                {% for attr_key, attr_value in source.items %}
                    {{ attr_key }}="{{ attr_value }}"
                {% endfor %}
            >
        {% endfor %}
    </video>
{% endblock %}
