{% extends "./base_streamfield_block.html" %}
{% load wagtailcore_tags static %}

{% block block_content %}
    <div class="fellowships-directory-filter tw-bg-gray-05 tw-px-4 tw-mb-16">
        {% for label in filters %}
            <div class="filter-option tw-inline-block">
                <button {% if forloop.first %}class="active"{% endif %}>{{ label }}</button>
            </div>
        {% endfor %}
    </div>
    <div class="profile-directory">

        {% include "./profile_blocks.html" %}

        {% if filters|length > 0 %}
            <input type="hidden" data-api-endpoint="{{ api_endpoint }}">
            <script src="{% static 'legacy_apps/_js/directory-listing-filters.compiled.js' %}" async defer></script>
        {% endif %}
{% endblock %}
