{% load static mofo_common %}
{% environment_prefix as env_prefix %}

{% if env_prefix  == '[S]' %}
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{% static "legacy_apps/_images/favicons/favicon-staging.svg" %}">
    <link rel="icon" type="image/png" sizes="196x196" href="{% static "legacy_apps/_images/favicons/favicon-staging.svg" %}">
    <link rel="shortcut icon" href="{% static "legacy_apps/_images/favicons/favicon-staging.svg" %}">
{% elif env_prefix  == '[RA]' %}
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{% static "foundation_cms/_images/favicon.png" %}">
    <link rel="icon" type="image/png" sizes="196x196" href="{% static "foundation_cms/_images/favicon.png" %}">
    <link rel="shortcut icon" href="{% static "foundation_cms/_images/favicon.png" %}">
{% else %}
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{% static "foundation_cms/_images/favicon.png" %}">
    <link rel="icon" type="image/png" sizes="196x196" href="{% static "foundation_cms/_images/favicon.png" %}">
    <link rel="shortcut icon" href="{% static "foundation_cms/_images/favicon.png" %}">
{% endif %}
