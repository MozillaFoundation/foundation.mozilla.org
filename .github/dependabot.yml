version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: django
    versions:
    - ">= 3.a, < 4"
  - dependency-name: flake8
    versions:
    - 3.9.0
  - dependency-name: coveralls
    versions:
    - 3.0.0
  - dependency-name: wagtail-airtable
    versions:
    - 0.1.6
- package-ecosystem: npm
