name: Continuous Integration

on:
  push:
    branches: ["prototype"]
    paths-ignore:
      - maintenance/**/*.*
  pull_request:
    paths-ignore:
      - maintenance/**/*.*

jobs:
  test_backend:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: "pip"
    - name: Install Python Dependencies
      run: pip install -r requirements.txt -r dev-requirements.txt
    - name: Run linting
      run: |
        flake8 .
        isort . --check-only
        black . --check
        djlint . --check
    - name: Run Unittests
      run: |
        python3 manage.py test .


