version: "{build}"

branches:

  only:

  - master

services:
  - postgresql

build: false

environment:
  nodejs_version: "8"
  DEBUG: True
  DJANGO_SECRET_KEY: secret
  DATABASE_URL: postgres://postgres:Password12!@localhost:5432/networkapi
  USE_S3: False
  CORS_WHITELIST: "*"
  XSS_PROTECTION: True
  CONTENT_TYPE_NO_SNIFF: True
  SET_HSTS: False
  SSL_REDIRECT: False
  X_FRAME_OPTIONS: DENY
  ALLOWED_HOSTS: localhost
  PULSE_API_DOMAIN: network-pulse-api-production.herokuapp.com
  PULSE_DOMAIN: www.mozillapulse.org
  NETWORK_SITE_URL: https://foundation.mozilla.org
  TARGET_DOMAIN: foundation.mozilla.org
  SHOW_TAKEOVER: false

  matrix:
    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.1"
      PYTHON_ARCH: "32"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %%PYTHON_ARCH"

install:
  - ps: Install-Product node $env:nodejs_version
  - "npm install -g npm@latest"
  - "npm ci"
  - "virtualenv network -p %PYTHON%/python.exe"
  - "./network/Scripts/activate"
  - "pip install -r requirements.txt"
  - "python network-api/manage.py collectstatic --no-input"

test_script:
  - node --version
  - npm --version
  - npm test
  - "./network/Scripts/activate"
  - "flake8 network-api/"
  - "python network-api/manage.py test"

cache:
  - "%APPDATA%\\npm-cache"
  - "%LOCALAPPDATA%\\pip\\Cache"

clone_depth: 1
