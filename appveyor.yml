version: "{build}"

branches:

  only:

  - master

services:
  - postgresql

build: false

environment:
  nodejs_version: "6"
  DEBUG: True
  DJANGO_SECRET_KEY: secret
  DATABASE_URL: postgres://postgres:Password12!@localhost:5432/networkapi
  USE_S3: False
  CORS_WHITELIST: "*"
  XSS_PROTECTION: True
  CONTENT_TYPE_NO_SNIFF: True
  SET_HSTS: False
  SSL_REDIRECT: False
  X_FRAME_OPTIONS: DENY
  ALLOWED_HOSTS: localhost
  PULSE_API_DOMAIN: network-pulse-api-production.herokuapp.com
  PULSE_DOMAIN: www.mozillapulse.org
  NETWORK_SITE_URL: https://foundation.mozilla.org
  TARGET_DOMAIN: foundation.mozilla.org
  SHOW_TAKEOVER: false

  matrix:
    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "32"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "SET PYTHONPATH=%APPVEYOR_BUILD_FOLDER%"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - "%PYTHON%\\python.exe -m pip install --upgrade pip"
  - "%PYTHON%\\python.exe -m pip install pipenv"
  - "%PYTHON%\\python.exe -m pipenv install --dev"
  - "%PYTHON%\\python.exe -m pipenv run python network-api/manage.py collectstatic --no-input"

test_script:
  - node --version
  - npm --version
  - npm test
  - "%PYTHON%\\python.exe -m pipenv run flake8 network-api/"
  - "%PYTHON%\\python.exe -m pipenv run python network-api/manage.py test"


clone_depth: 1
