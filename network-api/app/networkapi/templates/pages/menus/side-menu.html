{% load pages_tags %}
{% for page in page_branch %}
  {% if page.is_current_or_ascendant %}
    {% if page.branch_level is 1 and page.num_children is 0 %}
      <h1>Y</h1>
    {% else %}
      <h1>X</h1>
      <div class="col-3">
        <ul>
          {% page_menu "pages/menus/side-menu-items.html" %}
        </ul>
      </div>
    {% endif %}
  {% endif %}
{% endfor %}
