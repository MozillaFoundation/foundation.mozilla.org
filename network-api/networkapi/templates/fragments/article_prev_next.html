{% load i18n %}

<div class="article-prev-next">
  <div class="container">
    <div class="row d-flex">
      <a href="{{ page.prev_page.url }}" class="col-sm-6 text-right article-prev article-nav-arrow article-nav-arrow--left">
        {% if page.prev_page %}
          <p class="body-small gray-40 prev-next-text">{% trans "Previous" %}</p>
          <div class="article-prev-next-link">
            {{ page.prev_page.title }}
          </div>
        {% endif %}
      </a>
      <a href="{{ page.next_page.url }}" class="col-sm-6 article-next article-nav-arrow article-nav-arrow--right">
        {% if page.next_page %}
          <p class="body-small gray-40 prev-next-text">{% trans "Next" %}</p>
          <div class="article-prev-next-link">
            {{ page.next_page.title }}
          </div>
        {% endif %}
      </a>
    </div>
  </div>
</div>
