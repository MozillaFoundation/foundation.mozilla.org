{% load static wagtailcore_tags i18n %}

<div id="dive-deeper">
    <img src="{% static "_images/buyers-guide/long-wavy-border.svg" %}" class="tw-w-full" />
    <h2 class="tw-font-zilla tw-font-normal tw-text-2xl tw-text-black tw-mt-2 tw-mb-[20px]">{% trans "Dive Deeper" %}</h2>

    <ul class="tw-list-none tw-space-y-4 tw-p-0">
        {% for item in updates %}
            {% with update=item.update %}
            <li class="tw-m-0 tw-flex tw-flex-col tw-justify-center [&:nth-child(n+4)]:tw-hidden" >
                <div class="tw-font-sans tw-font-bold tw-text-lg">{{ update.title }}</div>
                <a href="{{ update.source }}" class= "tw-font-sans tw-font-bold tw-text-blue-40 tw-items-center tw-text-sm tw-no-underline tw-flex tw-uppercase">
                <span class="tw-line-clamp-1">{{ update.author }}</span>
                    <img src="{% static "_images/buyers-guide/external-link-blue.svg" %}" class="tw-ml-2" />
                </a>
            </li>
            {% endwith %}
        {% endfor %}
    </ul>


    {% if updates.count > 3 %}
        <button id="read-more-button" data-open="{% trans "Show more" %}" data-close="{% trans "Show less" %}" class="tw-font-sans tw-font-bold tw-text-blue-80 tw-text-base tw-leading-5 tw-flex tw-no-underline tw-bg-transparent">
            <span>{% trans "Show more" %}</span>
            <img src="{% static "_images/buyers-guide/arrow-right.svg" %}" class="tw-ml-1 tw-rotate-90" />
        </button>
    {% endif %}

</div>
