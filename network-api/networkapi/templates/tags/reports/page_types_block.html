{% load report_tags %}

{% render_content_types content_types_truncated %}
{% if content_types_remaining %}
    and
    <button type="button"
            class="w-block-report-tippy"
            data-tippy-content="{% render_content_types content_types_remaining %}"
            data-tippy-allowHTML="true"
            data-tippy-interactive="true"
            data-tippy-trigger="click"
    >
        {{ count_remaining }} more
    </button>
{% endif %}
