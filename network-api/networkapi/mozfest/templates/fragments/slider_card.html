<div class="tw-border tw-border-gray-60/20 tw-p-4 large:tw-p-7 tw-h-full tw-flex tw-flex-col tw-items-start tw-text-black">
  {% if image %}
    <img class="tw-w-full tw-h-auto tw-aspect-video" src="{{ image }}" alt="{{ image_alt }}">
    <div class="tw-mt-1">
      <span class="tw-font-sans  tw-font-normal tw-text-xs">{{ detail }}</span>
    </div>
  {% endif %}
  <div class="tw-my-5">
    <span class="tw-font-zilla tw-text-[28px] tw-leading-[34px]">{{ title }}</span>
  </div>
  <div class="tw-mb-5">{{ text }}</div>
  <div class="tw-flex tw-flex-wrap tw-gap-3">
    {% for button in buttons %}
      <a class="btn btn-primary tw-mt-auto" href="{{ button.value.link_url }}">{{ button.value.label }}</a>
    {% endfor %}
  </div>
</div>
