{% load static %}
<a class="tw-block tw-group tw-no-underline tw-p-5 tw-border tw-border-gray-60/20 tw-text-[22px]"
   href="{{ url }}">

  <div class="h3-heading tw-inline-block tw-text-black tw-mb-4 group-hover:tw-underline tw-font-zilla tw-transition">{{ title }}</div>

  <div class="tw-grid tw-grid-cols-1 medium:tw-grid-cols-3 tw-gap-4">
    <div class="medium:tw-order-2 tw-flex-shrink-0">
      <div class="tw-relative w-full medium:w-[250px] tw-h-[140px]">
        <img class="tw-absolute tw-top-1/2 tw--translate-y-1/2 tw-left-1/2 tw--translate-x-1/2 tw-transform tw-w-5 tw-h-5 tw-z-10 group-hover:tw-opacity-0 tw-transition tw-duration-500 tw-ease-in-out tw-delay-100" src="{% static '_images/mozfest/play-triangle.svg' %}" alt="">
        {# Animated Video Thumbnail #}
        {% if animated_thumbnail %}
          {# TODO: Put animated_thumbnail src here #}
          <img class="tw-w-full tw-object-cover tw-absolute tw-left-1/2 tw-top-1/2 tw-h-full tw--translate-y-1/2 tw--translate-x-1/2" src="{{ animated_thumbnail }}" alt="">
        {% endif %}
        {# Thumbnail Image #}
        <img class="tw-w-full t tw-object-cover tw-absolute tw-left-1/2 tw-top-1/2 tw-h-full tw--translate-y-1/2 tw--translate-x-1/2 {% if animated_thumbnail %}group-hover:tw-opacity-0 {% endif %} tw-transition tw-duration-500 tw-ease-in-out tw-delay-100" src="{{ image }}" alt="">
      </div>
    </div>
    <p class="medium:tw-col-span-2 tw-text-lg">{{ text }}</p>
  </div>

</a>
