<div class="tw-border tw-border-gray-60 tw-p-4">
  <h3 class="tw-mb-2">{{ title }}</h3>
  {% if category_url %}
    <div class="tw-my-3">
      <a class="tw-underline" href="{{ category_url }}">{{ category_title }}</a>
    </div>
  {% endif %}
  {% if image %}
    <img src="{{ image }}" alt="{{ image_alt }}">
  {% endif %}
  <p class="tw-mt-3">{{ text }}</p>
  <a class="btn btn-primary" href="{{ cta_link }}">{{ cta_text }}</a>
</div>
