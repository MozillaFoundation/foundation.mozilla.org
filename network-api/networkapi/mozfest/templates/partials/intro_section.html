{% load wagtailcore_tags %}

<div class="container">
    <div class="row cutout-wrapper-row">
        <div class="cutout pt-4 col-12 col-lg-8">
            <h1 class="tw-h1-heading mb-0">
                {% if root.title %}
                    {{ root.title }}
                {% elif page.header %}
                    {{ page.header }}
                {% else %}
                    {{ page.title }}
                {% endif %}
            </h1>
            {% if page.intro %}<div class="intro tw-body-large mt-3">{{ page.intro | richtext }}</div>{% endif %}
        </div>
    </div>
</div>
