{% load wagtailcore_tags %}

<div class="pb-5 {% if twocolumn %}col-lg-6 offset-lg-1{% else %}col-lg-8 offset-lg-2{% endif %}">
  {% for block in page.body %}
    {% if block.block_type == 'heading' %}
      <h1>{{ block.value }}</h1>
    {% else %}
      {% include_block block %}
    {% endif %}
  {% endfor %}
</div>
