{% load i18n youtube_tags %}
<div class="downloads-section">
  <div class="container">
    <div class="row d-flex flex-lg-row text-center justify-content-center">
      <div class="col-lg-10">
        <div class="row">
            <h2 class="text-white tw-h2-heading">{% trans "Let's call on YouTube to empower users with real, meaningful controls" %}</h2>
          </div>
          <div>
            <div class="d-flex flex-wrap justify-content-center mt-2">
              <a class="btn btn-with-icon btn-red mr-4" href="https://foundation.mozilla.org/campaigns/youtube-user-controls">
                <svg aria-hidden="true" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m11 17.5 7-7 3 3-7 7-3-3Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M17 11.5 15.5 4 1 .5 4.5 15l7.5 1.5 5-5ZM1 .5l7.586 7.586" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 11.5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
               {% trans 'Sign the Petition' %}
              </a>
              <a class="btn btn-with-icon btn-white" href="https://foundation.mozilla.org/research/library/user-controls/report/" target="_blank">
                <svg aria-hidden="true" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 3.395h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2v-15ZM22 3.395h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7v-15Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
                {% trans 'Read the Full Report' %}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
