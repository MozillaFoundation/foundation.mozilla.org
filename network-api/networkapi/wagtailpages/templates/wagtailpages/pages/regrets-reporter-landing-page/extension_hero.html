{% load i18n %}

<div class="extension-hero tw-py-0 tw-flex medium:tw-py-7 tw-flex-col tw-justify-center tw-h-auto tw-min-h-[25em] medium:tw-h-[65vh] large:tw-h-[75vh]">
    <div class="tw-px-3 tw-py-7 small:tw-px-7 medium:tw-py-7 large:tw-container large:tw-px-0">
        <div class="tw-grid tw-gap-x-6 tw-grid-cols-1 tw-px-4 medium:tw-grid-cols-2 medium:tw-py-7">
            <div class="tw-flex tw-flex-col tw-justify-center">
                <h1 class="tw-mb-4 tw-text-white tw-font-changa tw-font-bold tw-text-4xl large:tw-text-5xl">
                    {% trans "Take back control from the algorithm." %}
                </h1>
                <p class='body tw-text-white tw-font-light tw-pb-2'>
                    {% trans "Block harmful YouTube recommendations. Download the RegretsReporter browser extension." %}
                </p>
                <div class="btn-container tw-mt-1 tw-flex tw-flex-wrap tw-gap-4">
                    <a class="btn download-link-button download-link-button--firefox tw-bg-white tw-text-youtube-regrets-red"
                        href="https://addons.mozilla.org/addon/regretsreporter/"
                        target="_blank">
                        {% trans "Add to Firefox" %}
                    </a>
                    <a class="btn download-link-button download-link-button--chrome tw-bg-white tw-text-youtube-regrets-red"
                        href="https://chrome.google.com/webstore/detail/regretsreporter/obpoeflheeknapimliioeoefbfaakefn"
                        target="_blank">
                        {% trans "Add to Chrome" %}
                    </a>
                    <a class="btn download-link-button download-link-button--email tw-bg-white tw-text-youtube-regrets-red tw-hidden"
                        href="mailto:?subject=Reminder%20to%20download%20RegretsReporter%20on%20your%20desktop&body=Mozilla%20built%20RegretsReporter%20to%20help%20you%20take%20back%20control%20of%20your%20YouTube%20recommendations%20and%20make%20YouTube%20better%20for%20everyone%20else.%0D%0A%0D%0Ahttps://addons.mozilla.org/addon/regretsreporter/%0D%0Ahttps://chrome.google.com/webstore/detail/regretsreporter/obpoeflheeknapimliioeoefbfaakefn%0D%0Ahttps://foundation.mozilla.org/en/youtube/regretsreporter/"
                        target="_blank">
                        {% trans "Send Reminder" %}
                    </a>
                </div>
            </div>
            <div class="tw-flex tw-flex-col tw-justify-center tw-mt-5 medium:tw-mt-0 large:tw-mt-5">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/RZC38kUdvmQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
