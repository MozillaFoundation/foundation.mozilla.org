{% load wagtailcore_tags %}

<div class="tw-border-t tw-border-black tw-py-4">
    <h2 class="tw-h4-heading tw-py-8">{{ value.title }}</h2>
    <p class="tw-text-gray-60 tw-text-base">{{ value.body }}</p>
    <div class="tw-flex tw-flex-row">
        <a class="tw-justify-center tw-text-base tw-my-8 tw-{{ value.button.styling }}" href="{{ value.button.URL }}">{{ value.button.label }}</a>
    </div>
</div>
