{% load wagtailcore_tags wagtailimages_tags %}

{% with url=value.url %}

<div class="col-12 col-sm-3">
	{% if url %}<a href="{{ url }}">{% endif %}
    {% image value.image fill-570x570-c100 format-jpeg class="w-100" %}
  {% if url %}</a>{% endif %}

	<p>
    {% if url %}<a href="{{ url }}">{% endif %}
      {{ value.caption }}
    {% if url %}</a>{% endif %}
  </p>
</div>

{% endwith %}
