{% extends "./base_streamfield_block.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block block_content %}
    <div class="p-2 p-md-3 my-5 col-12 d-flex align-items-center image-text-mini-container">
      <div class="image-text-mini-img-container mr-2 mr-md-3">
        {% image value.image fill-100x100-c100 format-jpeg as img %}
        <img src="{{ img.url }}" alt="{{ value.altText }}" class="w-100" width="{{ img.width }}" height="{{ img.height }}">
      </div>
      <div class="image-text-mini-text">
        {{ value.text|richtext }}
      </div>
    </div>
{% endblock %}
