{% load wagtailcore_tags wagtailimages_tags %}
{% with url=value.url %}
<figure class="mx-1">
	{% if url %}<a href="{{ url }}">{% endif %}{% include "./image_block.html" with value=value.figure %}{% if url %}</a>{% endif %}
	<figcaption>{% if url %}<a href="{{ url }}">{% endif %}{{ value.caption }}{% if url %}</a>{% endif %}</figcaption>
</figure>
{% endwith %}
