{% load wagtailcore_tags wagtailimages_tags %}
{% with url=value.url %}
<figure>
	{% if url %}<a href="{{ url }}">{% endif %}{% image value.image max-320x200 %}{% if url %}</a>{% endif %}
	<figcaption>{% if url %}<a href="{{ url }}">{% endif %}{{ value.caption }}{% if url %}</a>{% endif %}</figcaption>
</figure>
{% endwith %}
