{% load wagtailcore_tags %}

{% block block_head %}{% endblock %}

<div class="container {{block.block_type}}-block {% block block_container_classes%}{% endblock %}">
  <div class="row justify-content-center {% block block_row_classes%}{% endblock %}">
    <div class="{% block main_block_class %}streamfield-content{% endblock%} {% block streamfield_content_classes%}{% endblock %}">
      {% block block_content %}{% endblock %}
    </div>
  </div>
</div>

{% block block_tail %}{% endblock %}
