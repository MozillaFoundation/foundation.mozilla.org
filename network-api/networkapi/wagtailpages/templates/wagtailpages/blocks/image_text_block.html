{% load wagtailcore_tags wagtailimages_tags %}

<div style="overflow: auto" class="my-2">
	{% block prefix %}{% endblock %}
	<div class="image-text-img my-1 m{% if value.ordering == 'left'%}r{% else %}l{% endif %}-1" style="float:{{ value.ordering }}">{% image value.image height-400 %}</div>
	<p >{{ value.text|richtext }}</p>
	{% block affix %}{% endblock %}
</div>
