{% load wagtailcore_tags wagtailimages_tags %}

<div class="card-regular d-flex flex-column">

  {% if commitment %}
  <div class="h6-heading commitment">{{ commitment }}</div>
  {% endif %}

  <img src={{ image }} class="full-bleed-xs" />

  <div class="d-flex flex-1">
    <div class="key-item p-3 w-100 d-flex flex-column">
      <h3 class="h3-heading mb-2">{{ title }}</h3>
      {% if description_is_rich_text %}
        {{ description|richtext }}
      {% else %}
        <p>{{ description }}</p>
      {% endif %}
      <a class="cta-link mb-2" href="{{ link_url }}">{{ link_label }}</a>
    </div>
  </div>

</div>
