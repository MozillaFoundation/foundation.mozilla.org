{% load wagtailimages_tags %}

<picture class="{{class_names}}">

    {% image unoptimized_image fill-540x304-c0 as image_large_lq %}
    <source media="(min-width: 992px)" srcset="{{ image_large.url }}"  alt="{{ image_large.alt }}">
    
    {% image unoptimized_image fill-480x270-c0 as image_medium %}
    <source media="(min-width: 576px)" srcset="{{ image_medium.url }}" alt="{{ image_medium.alt }}">

    {% image unoptimized_image fill-320x180-c0 as image_small %}
    <source srcset="{{ image_small.url }}" alt="{{ image_small.alt }}">
    
    {# Fallback/Default Image #} 
    <img src="{{ image_large.url }}" class="full-bleed-xs wagtail-image" srcset="{{image_small.url}} 320w, {{ image_medium.url }} 480w, {{ image_large.url }} 540w" alt="{{ image_large.alt }}"/>

</picture>
