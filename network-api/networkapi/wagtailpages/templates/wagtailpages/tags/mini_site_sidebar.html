{% load wagtailcore_tags %}

{% if menu_pages %}
{% pageurl current as current_page_url %}
<div class="py-5 col-md-3 mb-3 hidden-sm-down">
  <div class="vertical-nav" id="multipage-nav">
    {% for entry in menu_pages %}
    {% pageurl entry.page as entry_page_url %}
    <div class="multipage-link-wrapper">
      <a class="multipage-link {% if current_page_url == entry_page_url %}active{% endif %} {% if entry.restriction != None %}multipage-{{entry.restriction}}-restricted{% endif %} {% if not entry.page.live %}multipage-draft{% endif %}" href="{% pageurl entry.page %}">{% if entry.depth == 2 %}â†’ {% endif %}{{ entry.menu_title }}
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
