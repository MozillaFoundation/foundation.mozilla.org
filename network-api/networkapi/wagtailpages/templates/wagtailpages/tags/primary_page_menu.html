{% load wagtailcore_tags %}

{% if singleton_page == False %}
<div id="multipage-nav-wrapper" class="hidden-sm-down full-width mb-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="multipage-nav">
        	{% for entry in menu_pages %}
          {% if entry.depth < 2 %}
          <a class="multipage-link {% if current.title == entry.page.title %}active{% endif %} {% if entry.restriction != None %}multipage-{{entry.restriction}}-restricted{% endif %} {% if not entry.page.live %}multipage-draft{% endif %}" href="{% pageurl entry.page %}">{{ entry.menu_title }}</a>
          {% endif %}
        	{% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
