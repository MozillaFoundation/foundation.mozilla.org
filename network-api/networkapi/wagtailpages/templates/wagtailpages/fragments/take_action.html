{% load i18n wagtailimages_tags %}


<div class="section-take-action section-padding">
    <div class="tw-row">
        <div class="tw-w-full tw-px-8">
            <h2 class="take-action-title tw-mb-12">{{ page.take_action_title }}</h2>
        </div>
        <div class="tw-w-full tw-px-8 large:tw-w-2/3 tw-relative">
            <div class="tw-row">
                {% for card in localized_take_action_cards %}
                    {% with target=card.internal_link.url %}
                        <div class="col-md-6 tw-flex">
                            <div class="card tw-flex-grow tw-mb-12">
                                <a href="{{ target }}">
                                    <img src="{% image_url card.image "fill-350x130" %}" class="card-img-top" alt="{{ img.alt }}" aria-label="{{ card.text }}">
                                </a>
                                <div class="card-body">
                                    <a href="{{ target }}" class="tw-h5-heading tw-inline-block tw-my-4">
                                        {{ card.text }}
                                    </a>
                                    <a href="{{ target }}" class="tw-cta-link d-none d-md-inline-block">{{ card.cta }}</a>
                                </div>
                            </div>
                        </div>
                    {% endwith %}
                {% endfor %}
            </div>
        </div>
        <div class="tw-w-full tw-px-8 large:tw-w-1/3 medium:tw-mb-12 medium:tw-mt-12 large:tw-mt-0 tw-flex tw-items-stretch">
            <div class="tw-bg-black tw-p-12 tw-dark">
                <div class="newsletter-signup-module"
                     data-module-type="default"
                     data-form-style="home-body"
                     data-form-position="body"
                     data-button-text="{% trans "Sign up" context "Submit button for newsletter signup form" %}"
                     data-cta-header="{% trans "Join our movement to reclaim the internet" %}"
                     data-cta-description="<p>{% trans "Sign up for Mozilla's newsletter to get updates and take action for the internet." %}</p>"
                     data-cta-privacy-notice=""
                >
                </div>
            </div>
        </div>
    </div>
</div>
