{% load i18n %}

<div class="tw-relative">
    <label for="{{ id|default:'search' }}" class="tw-sr-only">{% translate 'Search' context 'Button' %}</label>
    {% trans "Searchâ€¦" as search_placeholder %}
    <input type="text"
           value="{{ search_query }}"
           name="{{ name|default:'search' }}"
           id="{{ id|default:'search' }}"
           placeholder="{{ placeholder_text|default:search_placeholder }}"
           class="tw-w-full tw-form-control tw-h-auto tw-p-8 tw-pr-24 tw-rounded-none {{ input_styles|default:"tw-text-xl tw-border-black focus:tw-border-blue-40 placeholder:tw-text-gray-20" }}" />
    <button type="submit"
            class="tw-absolute -tw-translate-y-1/2 tw-top-1/2 tw-right-6 tw-bg-transparent">
        <svg class="{{ icon_styles }} -tw-scale-x-100 "
             fill="none"
             height="24"
             viewBox="0 0 24 24"
             width="24"
             xmlns="http://www.w3.org/2000/svg"
             stroke="currentColor">
            <g stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <circle cx="-14.5" cy="9" r="8" transform="scale(-1 1)" />
            <path d="m8.682 14.818-7.682 7.682" transform="matrix(-1 0 0 -1 9.682 37.318)" />
            </g>
        </svg>
    </button>
</div>
