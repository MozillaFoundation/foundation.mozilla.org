{% for entry in entries %}
  <li class="tw-m-0 tw-p-0">
    {% with type=entry.specific_class.get_verbose_name|lower %}
      {% if type == "blog page" %}
        {% include "./blog_card.html" with page=entry %}
      {% else %}
        {% include "./generic_card.html" with page=entry %}
      {% endif %}
    {% endwith %}
  </li>
{% endfor %}
