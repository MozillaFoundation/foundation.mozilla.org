{% extends "./modular_page.html" %}

{% load wagtailcore_tags mini_site_tags %}

{% block minisite_title_mb %}

  {% block minisite_title %}
  {% endblock %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="h5-heading d-md-none mt-3">{{ mini_site_title }}</p>
      </div>
    </div>
  </div>
  {% else %}
    {% block minisite_no_menu %}{% endblock %}
  {% endif %}
{% endblock %}
