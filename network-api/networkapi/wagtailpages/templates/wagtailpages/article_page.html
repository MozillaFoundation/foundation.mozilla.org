{% extends "pages/base.html" %}
{% load wagtailcore_tags %}

{% block content %}

  {{ page.title }}
  <div class="container">
    <div class="row">
      <div class="offset-sm-2 col-sm-8 col-12">
        {% for block in page.body %}
          {% include_block block %}
        {% endfor %}
        {% comment %} {{ page.body }} {% endcomment %}

        <hr>

        <style>
          .footnotes-title {
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-family: NunitoSans-Bold;
            font-weight: bold;
            letter-spacing: 0px;
            line-height: 30px;
          }
        </style>
        <h3 style="footnotes-title">Footnotes</h3>
        {% include "wagtail_footnotes/includes/footnotes.html" %}

      </div>
    </div>
  </div>
{% endblock %}
