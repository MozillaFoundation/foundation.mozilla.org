<div class="criterion value-{{ value|lower}}">
  <div class="primary-info">
    <div class="d-flex align-items-center">
      <span>{{ label }}</span>
      {% if help %}
      <button class="toggle"></button>
      {% endif %}
    </div>
    <div class="rating">
      <span>
      {% if value == "U" %}
        Unknown
      {% elif value == "NA" %}
        N/A
      {% else %}
        {{ value }}
      {% endif %}
      </span>
      <span class="emoji hidden-md-down"></span>
    </div>
  </div>
  {% if help %}
  <div class="helptext mt-2">{{ help }}</div>
  {% endif %}
</div>
