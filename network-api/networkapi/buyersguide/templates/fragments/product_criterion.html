{% if value != hide_value %}
<div class="criterion value-{{ value|lower}}">
  <div class="primary-info">
    <div class="d-flex align-items-center">
      <span><strong>{{ label }}</strong></span>
    </div>

    <div class="rating">
      <span><strong>
      {% if value == "U" %}
        Unknown
      {% elif value == "NA" %}
        N/A
      {% else %}
        {{ value }}
      {% endif %}
      </strong></span>
    </div>
  </div>

  {{ help }}

  {% if help != None%}
  <div class="helptext mt-2">{{ help }}</div>
  {% endif %}
</div>
{% endif %}
